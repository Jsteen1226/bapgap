<!DOCTYPE html>
	<html id="obj_1">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
			<title>
				DaVinci Basic Template
			</title>
			<link rel="stylesheet" href="davinci/system/framework/jquery.dvc.css">
			<link rel="stylesheet" href="main.css">
			<link rel="stylesheet" href="animations.css">
			<link rel="stylesheet" href="MediaDefault.css">
			<script type="text/javascript" src="davinci/system/device/device.dvc.js">
			</script>
			<script type="text/javascript" src="davinci/system/framework/knockout.js">
			</script>
			<script type="text/javascript" src="davinci/system/framework/jquery.js">
			</script>
			<script type="text/javascript" src="davinci/system/framework/jquery.dvc.js">
			</script>
			<script type="text/javascript" src="main.js">
			</script>
		</head>
		<body>
			<div data-role="page" id="pgMain" ev-onpageinit="pgMain_onpageinit" ev-onpageshow="pgMain_onpageshow">
				<div data-role="dvcHeader" id="hdMain" data-theme="a">
					<div data-role="dvcLabel" data-text-align="center" data-text="[입력]" id="lblHeader" subid="lblTitle">
					</div>
					<div data-role="dvcButton" data-type="ok" data-text="저장" id="btnHOk" subid="btnSave">
					</div>
					<div data-role="dvcLabel" id="Label_0" data-text="2012-08-09" subid="lblTodayDate" data-text-align="center">
					</div>
				</div>
				<div data-role="dvcContent" id="obj_0">
					<div data-role="dvcLayoutview" id="Layoutview_0">
					</div>
					<div data-role="dvcScrollview" id="Scrollview_0">
						<div data-role="dvcListitem" id="Listitem_0" data-type="checkbox">
							<div data-role="dvcLabel" id="label1_1" data-text="Name" subid="lblName">
							</div>
							<div class="dvc-listitem-checkbox-icon" id="obj_3" subid="sub_0">
							</div>
							<div class="dvc-listitem-checkbox-icon" id="obj_4" subid="sub_1">
							</div>
							<div class="dvc-listitem-checkbox-icon" id="obj_5" subid="sub_2">
							</div>
							<div class="dvc-listitem-checkbox-icon" id="obj_6" subid="sub_3">
							</div>
							<div class="dvc-listitem-checkbox-icon" id="obj_7" subid="sub_4">
							</div>
						</div>
					</div>
				</div>
				<div data-role="dvcFooter" id="ftMain">
					<div data-role="dvcButton" id="Button_0" data-text="설정" subid="btnSetting" data-theme="a" ev-onclick="Button_0_onclick">
					</div>
					<div data-role="dvcButton" id="Button_1" data-text="조회" subid="btnSearch" ev-onclick="Button_1_onclick">
					</div>
					<div data-role="dvcLabel" id="Label_1" data-text="0명: 0원" subid="lblTotal">
					</div>
				</div>
			</div>
			<div data-role="page" id="pgSetting" data-theme="a" ev-onpageshow="pgSetting_onpageshow">
				<div data-role="dvcContent" id="obj_2">
					<div data-role="dvcLayoutview" id="layvEmailSetting">
						<div data-role="dvcLabel" id="Label_3" data-text="email :">
						</div>
						<div data-role="dvcTextfield" id="Textfield_0" data-input-type="text" data-placeholder="email을 입력해주세요." subid="txfEmail">
						</div>
					</div>
					<div data-role="dvcLayoutview" id="layvBapgapSetting">
						<div data-role="dvcLabel" id="Label_4" data-text="밥값 :">
						</div>
						<div data-role="dvcTextfield" id="Textfield_1" subid="txfBapgap" data-placeholder="저녁 지원 밥값을 입력해주세요">
						</div>
					</div>
					<div data-role="dvcLayoutview" id="layvNameSetting">
						<div data-role="dvcButton" id="Button_4" data-text="추가" subid="btnAddName" ev-onclick="Button_4_onclick">
						</div>
						<div data-role="dvcLabel" id="Label_5" data-text="등록할 이름 :">
						</div>
						<div data-role="dvcTextfield" id="Textfield_2" data-input-type="text" subid="txfName">
						</div>
					</div>
					<div data-role="dvcScrollview" id="Scrollview_1">
						<div data-role="dvcListitem" id="lstNameSetting">
							<div data-role="dvcLabel" id="Label_6" data-text="Name" subid="lblName">
							</div>
						</div>
					</div>
				</div>
				<div data-role="dvcHeader" id="hdSetting">
					<div data-role="dvcLabel" id="Label_2" data-text="[설정]" subid="lblTitle" data-text-align="center">
					</div>
					<div data-role="dvcButton" id="Button_2" data-text="OK" data-type="ok" subid="btnOK" ev-onclick="Button_2_onclick">
					</div>
					<div data-role="dvcButton" id="Button_3" data-text="CANCEL" data-type="cancel" ev-onclick="Button_3_onclick">
					</div>
				</div>
			</div>
		</body>
	</html>
